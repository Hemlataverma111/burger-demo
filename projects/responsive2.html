<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Team Section Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="team">
        <div class="container">
            <div class="team-items">
                <div class="team-item">
                    <img src="https://i.pinimg.com/originals/b5/e6/d6/b5e6d6c39a235e9f7b2ec8ef12ee565d.jpg" alt="img">
                    <div class="info">
                        <h3>Daisy torothy</h3>
                        <p>Web Developer</p>
                        <div class="social">
                            <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                            <a href="#"> <i class="fab fa-twitter"></i> </a>
                            <a href="#"> <i class="fab fa-instagram"></i> </a>
                            <a href="#"> <i class="fab fa-youtube"></i> </a>
                        </div>
                    </div>
                </div>

                <div class="team-item">
                    <img src="https://s-media-cache-ak0.pinimg.com/736x/ef/b6/f6/efb6f602031d06c94850c28fd595fb84.jpg" alt="img">
                    <div class="info">
                        <h3>John Deo</h3>
                        <p>Web Developer</p>
                        <div class="social">
                            <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                            <a href="#"> <i class="fab fa-twitter"></i> </a>
                            <a href="#"> <i class="fab fa-instagram"></i> </a>
                            <a href="#"> <i class="fab fa-youtube"></i> </a>
                        </div>
                    </div>
                </div>

                <div class="team-item">
                    <img src="https://i.pinimg.com/originals/d8/82/59/d88259a42fcc6ee481c879e05b5ff465.jpg" alt="img">
                    <div class="info">
                        <h3>Maria Catherine</h3>
                        <p>Web Developer</p>
                        <div class="social">
                            <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                            <a href="#"> <i class="fab fa-twitter"></i> </a>
                            <a href="#"> <i class="fab fa-instagram"></i> </a>
                            <a href="#"> <i class="fab fa-youtube"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
